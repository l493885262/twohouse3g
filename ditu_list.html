<script src="js/jquery.min.js"></script>
<script src="js/layer2/layer.js"></script>
<script type="text/javascript">
$(function() {
	//收藏
	$(".art-footl").click(function() {
		var $act=$(this).children('i');
		if ($act.hasClass('active')) {
			$act.removeClass('active');
			layer.msg('取消收藏');
		}else{
			$act.addClass('active');
			layer.msg('收藏成功');
		};	
	});
	//
	$(".map-btn2").click(function() {
		$(".map-list").slideUp();
	});
	$(".map-btn1").click(function() {
		$(".map-list").slideDown();
	});
//
});
</script>
</body>
